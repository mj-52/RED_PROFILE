name: Suit

on:
  workflow_dispatch:    # Manual run
  schedule:             # Automatic re-run every 6 hours
    - cron: "20 10 * * *"  # At 10:20 UTC (13:20 EAT) daily

concurrency:
  group: Suit
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Unzip pocketoptionapi
      run: |
        unzip pocketoptionapi.zip -d ./

    - name: Run the bot
      env:
        OANDA_TOKEN: ${{ secrets.OANDA_TOKEN }}
        OANDA_ID: ${{ secrets.OANDA_ID }}
        PO_SSID: ${{ secrets.PO_SSID }}
      run: |
        python main_rm.py
